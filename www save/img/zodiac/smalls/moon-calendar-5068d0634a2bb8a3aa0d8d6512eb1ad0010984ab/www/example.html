d.setSeconds(0);
d.setHours(0);

function timeFromBeggining(x) {
  var date = new Date();
  var hours = x.hour;
  var minutes = x.minute;
  var day = x.day;
  var month = x.month;
  var year = x.year;
  date.setHours(hours);
  date.setMinutes(minutes);
  date.setDate(day);
  date.setMonth(month - 1);
  date.setYear(year);
  var daydiff = (date - d) / (1000 * 60 * 60 * 24);
  console.log(daydiff.toFixed(4));
}

function compareTime(a, b) {
  var dateA = new Date();
  var hoursA = a.hour;
  var minutesA = a.minute;
  var dayA = a.day;

  var yearA = a.year;

  dateA.setDate(dayA);
  dateA.setMonth(monthA - 1);
  dateA.setYear(yearA);

  var minutesB = b.minute;
  var dayB = b.day;
  var monthB = b.month;
  var yearB = b.year;
  dateB.setHours(hoursB);
  dateB.setMinutes(minutesB);
  dateB.setDate(dayB);
  dateB.setMonth(monthB - 1);
  dateB.setYear(yearB);

  var daydiff = (dateB - dateA) / (1000 * 60 * 60 * 24);
  console.log(daydiff.toFixed(4));
}
